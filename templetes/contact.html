
{% block content %}
   <section class="sm:mx-auto sm:w-full sm:max-w-sm">
    <p class="mt-10 text-center text-2xl/5 font-bold tracking-tight text-gray-900">	
       Sign in to your account
    </p>
  </section>

  <section class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">
          Email address
       </label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">  Password
          </label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-gray-700">Forgot password?
            </a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-gray-800 hover:bg-gray-700 px-3 py-2 text-sm/8 font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2">Sign in</button>
      </div>
    </form>
      {% include "./social.html" %}
  </section>
{% endblock content %}
