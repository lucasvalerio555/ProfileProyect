{% block content %}
<header>
  <nav class="bg-gray-800">
    <!-- Mobile Hamburger Icon -->
    <div class="flex items-center justify-between p-4 md:hidden">
      <button id="hamburger-icon" class="text-gray-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>
    
    <!-- Navigation Menu -->
    <ul id="nav-links"class="md:hidden bg-gray-800 text-gray-300 space-y-4 px-4 py-4 hidden">
      <li class="cursor-pointer">
        <a class="hover:bg-gray-700 rounded-md font-medium pt-2 pb-2" href="#">home</a>
      </li>
      <li class="cursor-pointer">
        <a class="hover:bg-gray-700 rounded-md font-medium pt-2 pb-2" href="#">about</a>
      </li>
      <li class="cursor-pointer">
        <a class="hover:bg-gray-700 rounded-md font-medium pt-2 pb-2" href="#">work</a>
      </li>
      <li class="cursor-pointer">
        <a class="hover:bg-gray-700 rounded-md font-medium pt-2 pb-2" href="#">contact</a>
      </li>
    </ul>
  </nav>
</header>

<!-- Tailwind CSS for the menu toggling on small screens -->
<script>
  const hamburgerIcon = document.getElementById('hamburger-icon');
  const navLinks = document.getElementById('nav-links');

  hamburgerIcon.addEventListener('click', () => {
    navLinks.classList.toggle('hidden');
  });
</script>

{% endblock %}
